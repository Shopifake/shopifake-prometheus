global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'shopifake'
    environment: '${ENV:-dev}'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot Services - Application metrics
  - job_name: 'shopifake-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway:8080']
        labels:
          service: 'gateway'
          type: 'infrastructure'

  - job_name: 'shopifake-access'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['shopifake-access:8080']
        labels:
          service: 'access'
          type: 'microservice'

  - job_name: 'shopifake-customers'
